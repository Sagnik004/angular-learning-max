@if (isAddingTask) {
  <app-new-task (cancel)="onCancelAddTask()" (add)="onAddNewTask($event)" />
}

<section id="tasks">
  <header>
    <h1>{{ userName }}'s Tasks</h1>
    <menu>
      <button (click)="onAddTaskBtnClick()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="handleTaskComplete($event)" />
      </li>
    }
  </ul>
</section>
